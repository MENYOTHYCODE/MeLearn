<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1277C9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1277C9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main Content Container -->
  <g transform="translate(100, 150)">
    <!-- ML Logo -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="url(#mlGradient)">ML</text>
    <text x="200" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="300" fill="white">MeLearn</text>
    
    <!-- Tagline -->
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="36" font-weight="400" fill="white" opacity="0.9">Your Personal Digital Study Companion</text>
    
    <!-- Features -->
    <text x="0" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="white" opacity="0.8">✓ Smart Task Management</text>
    <text x="0" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="white" opacity="0.8">✓ Focus Tools & Pomodoro Timer</text>
    <text x="0" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="white" opacity="0.8">✓ Progress Tracking & Analytics</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="150" r="80" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="250" r="60" fill="white" opacity="0.08"/>
  <circle cx="900" cy="350" r="40" fill="white" opacity="0.06"/>
</svg>